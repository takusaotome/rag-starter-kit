recipe_types:
  staples: "ご飯もの、麺類、汁物"
  main_dishes: "焼き物、煮物、揚げ物、蒸し物"
  appetizers: "前菜、小鉢、おつまみ"
  seasonal: "春夏秋冬の季節料理"
  sweets: "和菓子、デザート"
  fermented: "味噌、醤油、漬物等の発酵食品"
  regional: "郷土料理、地方の特色ある料理"